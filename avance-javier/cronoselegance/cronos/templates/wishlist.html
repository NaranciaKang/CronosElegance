<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mi Wishlist</h2>
<ul>
    {% for item in wishlist %}
        <li>
            <img src="{{ item.producto.imagen.url }}" width="80" />
            {{ item.producto.nombre }} - ${{ item.producto.precio }}
            <a href="{% url 'toggle_wishlist' item.producto.id_producto %}">‚ùå</a>
        </li>
    {% empty %}
        <li>No tienes productos en tu wishlist.</li>
    {% endfor %}
</ul>
</body>
</html>
